<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
	
</head>
<body>
<div>
	<h2 >Contact Management System</h2>
	<tr>
		<div align = "left" >
		   
		     <h3><a  th:href="@{'/userLogin1/new'}">Add new Contact</a></h3>  
		   
	    </div>
	
	</tr>
	<tr>
	
	<div class="col-sm-5" align = "center">
                 <div class="panel-body" align = "center" >
                 
                 
                 <table class="table">
  <thead class="thead-dark">
    <tr>
      		<th>ID</th>
            <th>Name</th>
            <th>Mobile</th>
            <th>Email</th>
   	</tr>
  </thead>
  <tbody>
      <tr  th:each="contact : ${listcontact}">
		<td th:text="${contact.id}">ID</td>
		<td th:text="${contact.name}">Name</td>
		<td th:text="${contact.mobile}">Mobile</td>
		<td th:text="${contact.email}">Email</td>				
		
   
  </tbody>
</table>

                    
                 </div>
                 </div>
            </tr>

	</tbody>
	</table>
	<div>
	<script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</body>
</html>
